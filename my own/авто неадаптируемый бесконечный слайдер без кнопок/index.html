<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Посуточная аренда в Туапсе</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./source/styles/main.css" />
	</head>
	<body>
		<div class="body-wrapper">
			<header>
				<div class="header-wrapper">
					<div class="company-name"></div>
					<div class="telephone-number"></div>
					<div class="callbackBtnWrap">
						<input type="button" value="Обратный звонок" class="callbackBtn" />
					</div>
					<nav class="header-menu">
						<ul>
							<li><a href="#">Главная</a></li>
							<li><a href="#">Квартиры</a></li>
							<li><a href="#">Отзывы</a></li>
							<li><a href="#">Забронировать</a></li>
							<li><a href="#">Контакты</a></li>
						</ul>
					</nav>
				</div>
			</header>
			<main>
				<div class="main-wrapper">
					<div class="gritting-slider">
	
						<button class="next">Следующий</button>
						<div class="slider-text">
							<h1>
								Посуточная аренда квартиры в любом районе Туапсе по привлекательным ценам
							</h1>
							<input type="button" value="Подробности" />
						</div>
						<div class="gritting-slider-line-wrapper">
							
								<img
									src="./source/img/grittings-slider/1.jpg"
									class="slider-item"
									alt="slide"
								/>
								<img
									src="./source/img/grittings-slider/2.jpg"
									class="slider-item"
									alt="slide"
								/>
								<img
									src="./source/img/grittings-slider/3.jpg"
									class="slider-item"
									alt="slide"
								/>
								<img
									src="./source/img/grittings-slider/4.jpg"
									class="slider-item"
									alt="slide"
								/>
								<img
									src="./source/img/grittings-slider/5.jpg"
									class="slider-item"
									alt="slide"
								/>
							
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="./source/script/main.js"></script>
	</body>
</html>
